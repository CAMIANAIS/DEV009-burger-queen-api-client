<div class="menu">
        
    <div class="order-ready-button-container">
      <button mat-raised-button (click)="navigateToReadyOrdersView()" class="order-ready-button mat-primary">
        <mat-icon class="ready" color="warn">check_circle</mat-icon>
        <span>Ready Orders</span>
      </button>
    </div>
  <div class="filters">
    <button (click)="filterProducts('Breakfast')"mat-raised-button>Breakfast</button>
    <button (click)="filterProducts('Lunch')"mat-raised-button>Lunch</button>
    <button (click)="filterProducts('Beverages')"mat-raised-button>Beverages</button>
    <button (click)="filterProducts('Combos')"mat-raised-button>Combos</button>
    <button (click)="filterProducts('Sides')"mat-raised-button>Sides</button>
    <button (click)="showAllProducts()"mat-raised-button>See all</button>
  </div>
  <div class="product-grid">
    <div class="product-card" *ngFor="let product of productsToShow">
      <mat-card class="mat-card-custom">
        <mat-card-content class="mat-card-content-custom" (click)="addProductToOrder(product)">
          <p>{{ product.name }}</p>
          <p>Price: {{ product.price }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
