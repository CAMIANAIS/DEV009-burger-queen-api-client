<main>
  <div class="main-background"></div>
    <mat-card>
        <mat-card-content class="content">
            <img src="../../../assets/logo-color.png" alt="logo" class="logo"/>
            <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="save($event)">
                <mat-form-field>
                    <input matInput id="emailData" placeholder="email"           formControlName="email"
                    [class.is-invalid]="isFieldInvalid('email')"
                  />
            
                  <mat-error>{{ errorMessage }}</mat-error>
                  
                </mat-form-field>
                <div class="container-error">
                  <span *ngIf="isFieldInvalid('email')" class="error-text"
                    >Ingrese su email</span
                  >
                </div>
                  
                  <mat-form-field>
                    <input matInput id="passwordData" type="password" placeholder="password" 
                    formControlName="password"
                    [class.is-invalid]="isFieldInvalid('password')"
                  />
                  <mat-error>{{ errorMessage }}</mat-error>
                </mat-form-field>
                <div  class="container-error-password">
                <span *ngIf="isFieldInvalid('password')" class="error-text"
                  >Ingrese su contrase√±a</span
                >
                </div>
                  
                  <!-- Muestra errores en la pantalla -->
                  <div class="error-message" [class.show]="errorMessage">
                    {{ errorMessage }}
                  </div>
                  
                  <button type="submit" class="login-button mat-primary" mat-raised-button>Login</button>
                    
            </form>
        </mat-card-content>
    </mat-card>
   
</main>
