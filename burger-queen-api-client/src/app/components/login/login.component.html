<main>
  <app-header></app-header>
        <mat-card>
            <mat-card-content>
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" height="8em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M61.1 224C45 224 32 211 32 194.9c0-1.9 .2-3.7 .6-5.6C37.9 168.3 78.8 32 256 32s218.1 136.3 223.4 157.3c.5 1.9 .6 3.7 .6 5.6c0 16.1-13 29.1-29.1 29.1H61.1zM144 128a16 16 0 1 0 -32 0 16 16 0 1 0 32 0zm240 16a16 16 0 1 0 0-32 16 16 0 1 0 0 32zM272 96a16 16 0 1 0 -32 0 16 16 0 1 0 32 0zM16 304c0-26.5 21.5-48 48-48H448c26.5 0 48 21.5 48 48s-21.5 48-48 48H64c-26.5 0-48-21.5-48-48zm16 96c0-8.8 7.2-16 16-16H464c8.8 0 16 7.2 16 16v16c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V400z"fill="white"/></svg>
                <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="save($event)">
                    <mat-form-field>
                        <input matInput id="emailData" placeholder="email"           formControlName="email"
                        [class.is-invalid]="isFieldInvalid('email')"
                      />
                      <i
                        class="fas fa-user"
                        id="icono-user"
                        [class.is-invalid]="isFieldInvalid('email')"
                      ></i>                   
                      <mat-error>{{ errorMessage }}</mat-error>
                    </mat-form-field>
                    <div class="container-error">
                      <span *ngIf="isFieldInvalid('email')" class="error-text"
                        >Ingrese su email</span
                      >
                    </div>
                      
                      <mat-form-field>
                        <input matInput id="passwordData" type="password" placeholder="password" 
                        formControlName="password"
                        [class.is-invalid]="isFieldInvalid('password')"
                      />
                      <mat-error>{{ errorMessage }}</mat-error>
                    </mat-form-field>
                    <div  class="container-error-password">
                    <span *ngIf="isFieldInvalid('password')" class="error-text"
                      >Ingrese su contrase√±a</span
                    >
                    </div>
                      
                      <!-- Muestra errores en la pantalla -->
                      <div *ngIf="errorMessage" class="error-message">
                        {{ errorMessage }}
                      </div>
                      
                            <button type="submit" class="login-button mat-primary" mat-raised-button>Login</button>
                        
                </form>
            </mat-card-content>
        </mat-card>
   
</main>
