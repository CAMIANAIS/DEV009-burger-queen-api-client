<main>
    <button mat-icon-button (click)="openAddUserModal()">
        <mat-icon color="warn">add</mat-icon> <!-- El icono "add" representa la acciÃ³n de agregar -->
      </button>
    <!-- empleados.component.html -->
  <mat-table [dataSource]="dataSource">
    <!-- Columna ID -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let empleado">{{ empleado.id }}</mat-cell>
    </ng-container>
  
    <!-- Columna Email -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let empleado">{{ empleado.email }}</mat-cell>
    </ng-container>
  
    <!-- Columna Role -->
    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
      <mat-cell *matCellDef="let empleado">{{ empleado.role }}</mat-cell>
    </ng-container>

    <!-- Columna Actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="openModaltoEditUser(user)">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteUser(user)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  
    <!-- Encabezados de columna -->
    <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnas"></mat-row>
  </mat-table>
